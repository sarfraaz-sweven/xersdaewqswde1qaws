{{> header_before}}
<div class="page-header header-filter  short-header subscribe-line" data-parallax="true" style="background-image: url(&quot;../assets/img/img/blog-running.jpg&quot;); transform: translate3d(0px, 1800.33px, 0px);">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <div class="col-md-6 col-md-offset-3">
                    <div class="card">
                        <div class="card-content pad-right-10">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main main-raised blog-post">
    <div class="container">
        <div class="section section-text">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="row col-md-12">
                        <div class="col-md-6 col-md-offset-3">
                            <h4 class="training-title">Your Training Packages</h4>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-danger btn-round pull-right">
                                <i class="material-icons">timer</i> Schedule
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-content content-info">
                                <h5 class="category-social">
                                    <i class="material-icons">timeline</i> Unconventional Training
                                    <span class="pull-right">Ends on 28 Feb</span>
                                </h5>
                                <div class='row'>
                                    <div class="col-xs-4">
                                        <h4 class="card-numbers">8</h4>
                                        <h6 class="card-numbers-tag">Total<br/>Sessions</h6>
                                    </div>
                                    <div class="col-xs-4">
                                        <h4 class="card-numbers">5</h4>
                                        <h6 class="card-numbers-tag">Sessions<br/>Completed</h6>
                                    </div>
                                    <div class="col-xs-4">
                                        <h4 class="card-numbers">3</h4>
                                        <h6 class="card-numbers-tag">Sessions<br/>Remaining</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-content content-info">
                                <h5 class="category-social">
                                    <i class="material-icons">timeline</i> Sports Enhanced Training
                                    <span class="pull-right">Ends on 31 March</span>
                                </h5>
                                <div class='row'>
                                    <div class="col-xs-4">
                                        <h4 class="card-numbers">8</h4>
                                        <h6 class="card-numbers-tag">Total<br/>Sessions</h6>
                                    </div>
                                    <div class="col-xs-4">
                                        <h4 class="card-numbers">0</h4>
                                        <h6 class="card-numbers-tag">Sessions<br/>Completed</h6>
                                    </div>
                                    <div class="col-xs-4">
                                        <h4 class="card-numbers">8</h4>
                                        <h6 class="card-numbers-tag">Sessions<br/>Remaining</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{> footer}}
